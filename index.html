<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator | ByShubham   </title>
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="main-heading"><h1>Password Generator</h1></div>
        <div class="copy-password">
            <input readonly placeholder="Password" class="inputfeild" data-password-display>
            <span class="copied" data-copy-msg></span>
            <button data-copy><img src="copy.svg" class="icon" height="25px" width="25px"></button>
        </div>
        <div class="input-container">

            
                <div class="password-length">
                    <h2>Password Length</h2>
                    <p class="number" length-number>0</p>
                </div>
                <div class="slider">
                    <input type="range" min="1" max="20" step="1" class="slide" data-lengthslider>
                </div>
                <div class="checkboxes" checkbox>
                    <div class="uppercase design">
                        <input type="checkbox"  id="Uppercase"><label>Uppercase Letters</label>
                    </div>
                    <div class="lowercase design">
                        <input type="checkbox" id="Lowercase"><label>Lowercase Letters</label>
                    </div>
                    <div class="numbers design">
                        <input type="checkbox" id="Numbers"><label>Numbers Letters</label>
                    </div>
                    <div class="symbols design">
                        <input type="checkbox" id="Symbols"><label>Symbols Letters</label>
                    </div>
                    
                </div>
                <div class="strength">
                    <p class="Strength-text">strength</p>
                    <div class="strength-circle" data-indicator></div>
                </div>
                <div class="button"><button class="generate-button">Generate Password</button></div>
            
            
        </div>
        </div>
        
    </div>
    <script src="index.js"></script>
</body>
</html>
